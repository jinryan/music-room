<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autonomous Musical Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Autonomous Musical Engine</h1>
        <p class="description">A generative music system creating hypnotic loops</p>
        <div class="controls">
          <button id="startBtn" class="btn btn-primary">Start</button>
          <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
        </div>
        <div class="layers">
          <h3>Layers</h3>
          <label class="layer-toggle">
            <input type="checkbox" id="bassToggle" checked>
            <span>Bass</span>
          </label>
          <label class="layer-toggle">
            <input type="checkbox" id="drumToggle" checked>
            <span>Drums</span>
          </label>
          <label class="layer-toggle">
            <input type="checkbox" id="padToggle" checked>
            <span>Pads</span>
          </label>
          <label class="layer-toggle">
            <input type="checkbox" id="melodyToggle" checked>
            <span>Melody</span>
          </label>
        </div>
        <div class="complexity-control">
          <h3>Melody Complexity</h3>
          <div class="slider-container">
            <input type="range" id="complexitySlider" min="0" max="1" step="0.1" value="0.5">
            <div class="slider-labels">
              <span>Simple (0.0)</span>
              <span id="complexityValue">0.5</span>
              <span>Complex (1.0)</span>
            </div>
          </div>
        </div>
        <div class="status" id="status">Ready</div>
      </div>
    </div>
          <script type="module" src="src/main.ts"></script>
  </body>
</html>
